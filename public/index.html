<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Data Reaper</title>
		<link rel="stylesheet"  type="text/css" href="./style.css" />
		<link rel="icon" href="./icon.png" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="ui.js"></script>
	</head>
	<body>
		
		<div class="reaper-header">
			<form>
				<img src="./icon.png" width="32" height="32" />
				<input type="text" placeholder="Enter URL" class="reaper-url" />
				<input type="submit" value="Go" class="reaper-go-btn" />
			</form>
		</div>
		
		<div class="reaper-dyn-page">
			<div class="reaper-padder"></div>
			<iframe class="reaper-dyn-content"></iframe>
		</div>
		
		<div class="reaper-overlay">
			<div class="reaper-viewport"></div>
			<div class="reaper-overlay-trigger"></div>
		</div>
		
		<div class="reaper-sidebar">
			<div class="reaper-padder"></div>
			<div class="reaper-panel">
				<div class="reaper-collapse current">
					<div class="reaper-collapse-header">
						<input type="text" class="reaper-column-name" placeholder="Column Name" />
						<svg class="icon reaper-column-delete">
							<use xlink:href="sprite.svg#trash" />
						</svg>
						<svg class="icon toggle">
							<use xlink:href="sprite.svg#chevron-top" />
						</svg>
					</div>
					<div class="reaper-collapse-body">
						<label>Resultant XPath:</label>
						<div class="reaper-xpath-display">
							<input type="text" class="reaper-xpath-display" placeholder="XPath" />
							<svg class="icon reaper-xpath-preview">
								<use xlink:href="sprite.svg#eye" />
							</svg>
						</div>
						<label>Constituent XPaths:</label>
						<div class="reaper-xpath-constituent">
							<input type="text" placeholder="XPath" />
							<svg class="icon reaper-constituent-delete">
								<use xlink:href="sprite.svg#minus" />
							</svg>
							<svg class="icon reaper-constituent-reselect">
								<use xlink:href="sprite.svg#eyedropper" />
							</svg>
						</div>
						<svg class="icon reaper-new-constituent">
							<use xlink:href="sprite.svg#plus" />
						</svg>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
